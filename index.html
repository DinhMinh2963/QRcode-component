<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=Short+Stack&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    * {
      font-family: "Outfit", sans-serif;
      font-size: 15px;
    }

    body {
      background-color: hsl(212, 45%, 89%)
    }

    .container {
      padding-top: 10px;
      padding-bottom: 20px;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px;
      margin: 100px auto;
      width: 250px;
      height: 320px;
      border-radius: 8px;
    }

    .container img {
      width: 180px;
      height: 180px;
      border-radius: 8px;  
    }

    h2, p {
      text-align: center;
      padding-left: 8px;
      padding-right: 8px;
    }

    .container h2 {
      font-weight: 700;
      font-size: 15px;
      color: hsl(218, 44%, 22%);
    }

    .container p {
      color: hsl(220, 15%, 55%);
      font-size: 14px;
      font-weight: 400;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="/images/image-qr-code.png" alt="">
    <h2>
      Improve your front-end skills by building projects
    </h2>
    <p>
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>

  </div>
</body>

</html>
